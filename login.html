<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital@0;1&family=Poppins&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <h1>Tapam</h1>
    <div class="box">
        <div class="form-heading">
            <h3>Login</h3>
        </div>  
        <form class="item" action="/login" method="post">
            <label class="box-label" for="">Email</label>
            <input type="email" class="box-item email" name="userEmail" id=""></input><br>
            <label class="box-label" for="">Password</label>
            <input type="password" class="box-item password" name="userPassword"></input><br>
            <div class="submitButton-div">
                <button type="submit" class="logInButton" name="item">Log In</button>
            </div>
        </form>
        <div class="footer">
            <h6>Don't have an account <a href="signup.html">Sign Up</a></h6>
            <h6><a href="forgotpassword.html">Forgot Password</a></h6>
            <div id="error-message"></div>
        </div> 
    </div>
    
</body>
</html>
